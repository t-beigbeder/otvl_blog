---
apiVersion: v1
kind: Pod
metadata:
  name: web-sample-otvl
  labels:
    app.kubernetes.io/name: web-sample-otvl
spec:
  containers:
    - name: web-server
      image: nginxinc/nginx-unprivileged:latest
      ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: web-sample-otvl
spec:
  selector:
    app.kubernetes.io/name: web-sample-otvl
  ports:
      - name: "wev-port"
        port: 8080
        protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-sample-otvl
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - web-sample-otvl.example.com
      secretName: web-sample-otvl
  rules:
    - host: web-sample-otvl.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  web-sample-otvl
                port:
                  number: 8080
