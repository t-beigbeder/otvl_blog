apiVersion: apps/v1
kind: Deployment
metadata:
  name: mk-server-deployment
spec:
  selector:
    matchLabels:
      app: mk-server
  replicas: 2
  template:
    metadata:
      labels:
        app: mk-server
    spec:
      containers:
      - name: mk-server
        image: 192.168.122.139:5000/mk8s_server:1.0
        ports:
        - containerPort: 8989
