{% extends "main.html" %}

{%- block content %}
    <div class="col-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2 mt-2" role="main">

        <div class="row">
            <img src={{ page.meta.head_image }} title="{{ page.meta.head_img_title }}" alt="Article image" class="img-fluid">
            <p class="text-center"><small><a href="{{ page.meta.head_img_href }}">{{ page.meta.head_img_credit }}</a></small></p>
        </div>
        <h2 class="fw-bold mt-4">{{ page.meta.title }}</h2>
        <p><small>Published on {{ page.meta.publication_date }}</small></p>
        {% include "content.html" %}
    </div>
{%- endblock %}
